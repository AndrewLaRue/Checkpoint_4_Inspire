<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Checkpoint_4_Inspire</title>

</head>

<body>

  <!-- Links  |  Greeting  |  Weather -->
  <header class="container-fluid fixed-top">
    <section class="row">

      <!-- Links -->
      <div class="col-2">
        <button class="border-0 clear scale-up" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasLinks" aria-controls="offcanvasLinks"><b>
            <i class="mdi mdi-link fs-1 img-text selectable" title="Links"></i></b>
        </button>
      </div>

      <!-- Greeting -->
      <div class="col-8 text-center ">
        <div class="mt-2 no-select">
          <!-- <h2 id="greeting-time"></h2> -->
          <h2 id="greeting-name"></h2>
        </div>
      </div>

      <!-- Weather -->
      <div id="weather" class="col-2  mt-1 fs-4 selectable"></div>
    </section>
  </header>

  <!-- Clock -->
  <main class="container-fluid">
    <div class="row">
      <section class="col-12 center-stage  clear no-select d-flex flex-column">
        <!-- Clock -->
        <div id="clock"></div>
        <!-- Date -->
        <h5 id="date"></h5>
      </section>
    </div>
  </main>

  <!-- Background Button  |  Quote  |  Todo Button -->
  <footer class="container-fluid">
    <div class="row">

      <!-- TextColor Button  |  Background Button -->
      <section id="img-info" class="col-2 d-flex align-items-center justify-content-around fixed-bottom">

        <!-- TextColor -->
        <div id="text-toggle" class="selectable scale-up"></div>

        <!-- Background -->
        <div class="scale-up">
          <i class="mdi mdi-image fs-1 img-text selectable scale-up" onclick="app.imagesController.changeImage()"
            title="Change Background"></i>
        </div>

      </section>

      <!-- Quote -->
      <section id="quote" class="col-8 offset-2 text-center no-select fixed-bottom"></section>

      <!-- Todo Button -->
      <section class="col-2 offset-10 text-center fixed-bottom mb-2">
        <h5 class="mb-0 pb-0 scale-up" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">
          <i class="mdi mdi-notebook fs-1 selectable img-text" title="Open List"></i>
        </h5>
      </section>

    </div>

  </footer>

  <!-- Todo offcanvas  -->
  <div class="offcanvas offcanvas-end todo-offcanvas rounded elevation-3" tabindex="-1" id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel">

    <!-- Todo Form -->
    <section class="clear border-none" id="form"></section>

    <!-- Todo Count -->
    <section class="text-center mt-1 hand fs-2"><span id="count" class=" hand fs-2"></span>/<span id="total"
        class=" hand fs-2"></span>
    </section>

    <!-- Todo List -->
    <section>
      <ul id="todo-list" class="list-unstyled hide-scroll"></ul>
    </section>

  </div>

  <!-- Links offcanvas -->
  <section class="offcanvas offcanvas-start links-offcanvas  border-0 clear" tabindex="-1" id="offcanvasLinks"
    aria-labelledby="offcanvasLinksLabel">
    <ul class="list-unstyled img-text">

      <a href="https://classroom.codeworksacademy.com/?code=kvadIKQJrc38sWRj&state=VG9hTHQ1SjNvQ1hldVpucFVRdEY0ck9STjVnNXJrUkJUUmFpTFpuQjdZUQ%3D%3D#/auth/cohorts/61538adfe1e93a00168aa490/outlines/1"
        class=" ms-3 selectable no-select py-1 fs-3 d-flex align-items-center ">
        <img class="codeworks" src="https://bcw.blob.core.windows.net/public/img/9977764104160066" alt="">
        <span class="fs-6 ms-2 img-text"> CodeWorks</span>
      </a>
      <a href="https://github.com/"
        class="mdi mdi-github ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> GitHub</span>
      </a>
      <a href="https://www.linkedin.com/"
        class="mdi mdi-linkedin ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> LinkedIn</span>
      </a>
      <a href="https://mail.google.com/"
        class="mdi mdi-gmail ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> Gmail</span>
      </a>
      <a href="https://getbootstrap.com/docs/5.2/getting-started/introduction/"
        class="mdi mdi-bootstrap ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> Bootstrap Docs</span>
      </a>
      <a href="https://pictogrammers.github.io/@mdi/font/6.5.95/"
        class="mdi mdi-vector-square ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> MDI Icons</span>
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
        class="mdi mdi-language-javascript ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> JS Docs</span>
      </a>
      <a href="https://nodejs.org/en/docs/"
        class="mdi mdi-nodejs ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> NodeJs Docs</span>
      </a>
      <a href="https://vuejs.org/guide/introduction.html"
        class="mdi mdi-vuejs ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> VueJs Docs</span>
      </a>
      <a href="https://fonts.google.com/"
        class="mdi mdi-google-downasaur ms-3 selectable no-select py-1 fs-3 d-flex align-items-center img-text">
        <span class="fs-6 ms-2 img-text"> Google Fonts</span>
      </a>
    </ul>

  </section>

  <!-- Scripts -->
  <section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>

  </section>

</body>

</html>
